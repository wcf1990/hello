<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局配置_head_left</title>
	<link rel="stylesheet" href="../css/jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="../css/form.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/require.js"></script>
	<script src="../js/require-config.js"></script>
</head>
<body>
	<div class="head">
		<div class="head_top">
			<span class="headIcon skin_peeler">换肤</span>
			<span id="now-time"></span>
			<div class="head_login">
				<a class="headIcon sizeOn head_exit">&nbsp;</a>
				<a class="headIcon sizeOn head_settings">&nbsp;</a>
				<a class="headIcon sizeOn head_receiving">&nbsp;<i>1</i></a>
				<span class="login_name">秋瑟</span>		
			</div>
		</div>
		<div class="head_nav">
			<div class="head_select">
				<select name="sel" id="site-select">
					<option value="1" selected="selected">云悦知主站</option>
					<option value="2">云悦知测试站</option>
				</select>
			</div>
			<div class="nav">
				$include[temp/include/nav.html]
			</div>
		</div>
	</div>
	<div class="mainBox">
		<div class="mainHead">
				$include[temp/include/main-head.html]
		</div>
		<div class="mainBody clearfix" >
			$include[temp/include/tree-nav.html]
			<div class="tree-target" id="tree-target">
				$[placeholder]
			</div>
		</div>
	</div>

<script src="../js/main.js"></script>
</body>
</html>
