<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test-number-util</title>
	<link rel="stylesheet" href="../css/jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="../css/form.css">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/require.js"></script>
	<script src="../js/require-config.js"></script>
</head>
<body>

<script>
	require(["numberUtil"], function(NU){
		var num = 10245567.06;
		var hexNum = NU.to1000Hex( num );
		var rmbNum = NU.toRMB( num );
		var storageNum = NU.toStorage( num );
		document.write( num + "<br />=" + hexNum + "<br />=" + rmbNum + "<br />=" + storageNum );
	});
</script>
</body>
</html>
