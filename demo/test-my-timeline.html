<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/jqueryui/jquery-ui.css"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/require.js"></script>
    <script src="../js/require-config.js"></script>    
	<style type="text/css">
	*{padding: 0; margin:0;font-size: 12px;}
	#timeline{width: 1077px; height: 900px;}
	#holder{width: 1077px; margin: 10px auto; overflow:hidden;border: 1px solid #c4c4c4;}

	.top{height:38px;background:#34495e;}
	.top p.top_left{height: 38px;line-height: 38px;float: left;color:#fff;padding-left:15px;}
	.top p.top_right,.tit p.tit_right,.tit1 p.tit1_right{width: 40px;height: 38px;float: right;background: url(timeline/img/sprite1.png) no-repeat -45px -194px;cursor: pointer;}
	</style>
</head>
<body>

	<div id="holder">
		<div class="top">
  			<p class="top_left">编辑时间轴</p>
  			<p class="top_right" id="closeFN"></p>
  		</div>
		<iframe src="timeline/timeline.html" frameborder="0" name="timeline" id="timeline"></iframe>
	</div>


<script type="text/javascript">
timeLineFN = {
  close:function(){
    document.getElementById('holder').style.display = 'none';
  },
  complete: function(id){
	document.getElementById('holder').style.display = 'none';
	alert( 'complete:' + id );
  },
  list:[],
  keyword:[]
};
	

$('#closeFN').on('click',function(){
  timeLineFN.close();
});
</script>
</body>
</html>
