<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>炫知前端6月计划</title>
	<link rel="stylesheet" href="../../css/jqueryui/jquery-ui.css">
	<link rel="stylesheet" href="../../css/form-style.min.css">
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/require.js"></script>
	<script src="../../js/require-config.js"></script>
</head>
<body>
	<div id="main">
		
	</div>

	
<script type="handlebars" id="tmpl">
	<table class="table alternate">
		<tr>
			<th>序号</th>
			<th>任务</th>
			<th>负责</th>
			<th>目标</th>
			<th>注意</th>
		</tr>
		{{#each this}}
		<tr>
			<td>{{@index}}</td>
			{{#each this}}
			<td>{{this}}</td>
			{{/each}}
		</tr>
		{{/each}}
	</table>
</script>
<script>
require(['template'],function(){
	var compile = Handlebars.compile( $('#tmpl').html() );
	var list = [
		['xhcms0.2 & xhcms0.3代码合并','张博','保留全部功能',''],
		['时间轴(新闻追溯)功能开发','郭慧丹','确保新版时间轴功能正常运行','数据联调{去掉快速修改，增加标题图展示等功能}'],
		['编辑器自动排版功能替换','张博','原有自动排版功能可DIY，修改成一个按钮，要求需要产品【樊玲玲】确认','建议阅读对应功能源代码，不要自己开发'],
		['地图选择器数据修改','时扬扬','提供热门国内省市和国外热门国家数据和功能开发','需要确认对应的特殊id'],
		['集成文档相关UI重构','王彩凤','确保新版集成文档加工模块功能正常运行','可参考时间轴做法'],
		['新闻问答相关交互重构','时扬扬','修改可多选文段、问答展示修改等','']
	];
	$('#main').html( compile(list) );
});
</script>
</body>
</html>
